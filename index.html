<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair Center - Complaint Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h3 class="text-center">Online Compliments, Complaints, Suggestion Form</h3>
                    </div>
                    <div class="card-body">
                        <form id="complaintForm" enctype="multipart/form-data">
                            <!-- Customer Name -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Name<span class="required_fields">*</span></label>
                                <input type="text" class="form-control" id="customerName" required>
                            </div>

                            <!-- Contact (Phone) -->
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number<span class="required_fields">*</span></label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>

                            <!-- Contact (Email) -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email<span class="required_fields">*</span></label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <!-- Complaint Category -->
                            <div class="mb-3">
                                <label for="category" class="form-label">Complaint Category<span class="required_fields">*</span></label>
                                <select class="form-select" id="category" required>
                                    <option value="" disabled selected>Select a category</option>
                                    <option value="delay">Service-related</option>
                                    <option value="quality">Technical Issue</option>
                                    <option value="staff">Staff Behavior</option>
                                    <option value="harassment_bullying">Harassment/Bullying</option>
                                    <option value="suggestion_feedback">Suggestion/Feedback</option> 
                                    <option value="other">Others</option>
                                </select>
                            </div>

                            <!-- Description -->
                            <div class="mb-3">
                                <label for="description" class="form-label">Description of Issue<span class="required_fields">*</span></label>
                                <textarea class="form-control" id="description" rows="4" maxlength="5000" required></textarea>
                            </div>

                            <!-- File Upload -->
                            <div class="mb-3">
                                <label for="fileUpload" class="form-label">Upload Evidence (Max 5MB, JPG/PNG/PDF)</label>
                                <input type="file" class="form-control" id="fileUpload" multiple accept=".jpg,.jpeg,.png,.pdf" max-size="5242880">
                                <small class="text-muted">You can upload multiple files.</small>
                                <div id="fileList" class="mt-2"></div>
                            </div>

                            <!-- CAPTCHA -->
                            <div class="mb-3">
                                <label class="form-label">Verify you're human?<span class="required_fields">*</span></label>
                                <div class="d-flex align-items-center">
                                    <strong><span id="captchaText" class="p-2 me-2" style="background-color: #adb5bd;"></span></strong>
                                    <input type="text" class="form-control w-50" id="captchaInput" placeholder="Enter CAPTCHA" required>
                                </div>
                            </div>

                            <!-- Submit Button -->
                             <div style="text-align: center;">
                                 <button type="submit" class="btn btn-primary w-40 text-center">Submit</button>
                             </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Complaint Submitted!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <blockquote style="text-align: center; font-weight: 700;">
                        <p><i>&ldquo;We own your beloved vehicle.&rdquo; </i></p>
                      </blockquote>
                    <p>Your complaint has been submitted successfully.</p>
                    <p>Your complaint ID is: <strong id="complaintID"></strong>. We will respond within 24 working hours.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="mt-5 mb-3 text-muted text-center">
        <span>Developed By &nbsp;@ <strong>ICTD, MBW</strong></span>
    </footer>
    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
